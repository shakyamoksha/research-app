<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [ngClass]="{hidden: ((isHandset$ | async) === false)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <!-- <span routerLink="/">research-app</span> -->
      <button mat-button routerLink="/" matTooltip="Home">
        <mat-icon>bug_report</mat-icon>
        Research-App
      </button>

      <span class="spacer"></span>

      <button mat-button routerLink="/expandabletable" matTooltip="Advanced">
        <mat-icon>table_chart</mat-icon>
        Expandable Table
      </button>

      <button mat-button routerLink="/advancedscroll" matTooltip="Advanced">
        <mat-icon>whatshot</mat-icon>
        Advanced Spy
      </button>

      <button mat-button routerLink="/simplescroll" matTooltip="Simple">
        <mat-icon>nature</mat-icon>
        Simple Spy
      </button>

    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
