<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [ngClass]="{hidden: ((isHandset$ | async) === false)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <!-- <span routerLink="/">research-app</span> -->
      <button mat-button routerLink="/" matTooltip="Home">
        <mat-icon>bug_report</mat-icon>
        Research-App
      </button>

      <span class="spacer"></span>

      <button mat-button routerLink="/audittrail">
        <mat-icon>history</mat-icon>
        Audit
      </button>

      <button mat-button [matMenuTriggerFor]="tablesMenu">Table Concepts (WIP)</button>
      <mat-menu #tablesMenu="matMenu">
        <button mat-menu-item routerLink="/horizontaltable">
          <mat-icon>table_chart</mat-icon>
          <span>Horizontal Table</span>
        </button>
        <button mat-menu-item routerLink="/stickytable">
          <mat-icon>table_rows</mat-icon>
          <span>Sticky Table</span>
        </button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="spyMenu">Scroll Spies</button>
      <mat-menu #spyMenu="matMenu">
        <button mat-menu-item routerLink="/advancedscroll">
          <mat-icon>whatshot</mat-icon>
          <span>Advanced</span>
        </button>
        <button mat-menu-item routerLink="/simplescroll">
          <mat-icon>nature</mat-icon>
          <span>Simple</span>
        </button>
      </mat-menu>

    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
